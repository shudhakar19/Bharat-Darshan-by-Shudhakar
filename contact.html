<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Bharat Darshan</title>
  <link rel="stylesheet" href="about.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">Bharat Darshan</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>

    <section class="hero-section contact-hero">
      <div class="hero-content">
        <h1>Contact Us</h1>
        <p>Have a query or feedback? Get in touch — we’d love to hear from you.</p>
      </div>
    </section>

    <section class="contact-section">
      <div class="contact-card">
        <h2>Send a Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message..." required></textarea>
          <button type="submit" class="btn">Send Now</button>
        </form>
      </div>

      <div class="contact-info">
        <div class="info-item">
          <img src="images/location.png" alt="Location">
          <p>India - Bharat</p>
        </div>
        <div class="info-item">
          <img src="images/email.png" alt="Email">
          <p>info@bharatdarshan.com</p>
        </div>

      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Bharat Darshan | Created by Shudhakar</p>
  </footer>

</body>
</html>
